<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:lang('typename')}</th>
			<th>{:lang('fieldscategory')}</th>
			<th>{:lang('operation')}</th>
		</tr>
	</thead>
	<tbody>
		{volist name="list" id="vo"}
		<tr>
			<td>{$vo.name}</td>
			<td><a href="{:url('', array('cid' => $vo['category_id']))}">{$vo.cat_name}</a></td>
			<td>
				<a href="{:url('', array('method' => 'editor', 'id' => $vo['id']))}"><i class="icon-edit"></i>{:lang('button editor')}</a>
				<a href="{:url('', array('method' => 'remove', 'id' => $vo['id']))}"><i class="icon-remove"></i>{:lang('button delete')}</a>
			</td>
		</tr>
		{/volist}
	</tbody>
</table>
<div class="paging">
	{$page}
</div>
