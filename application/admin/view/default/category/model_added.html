<form action="" method="post" class="form-horizontal">
	<ul>
		<li class="form-group">
			<label for="name" class="col-md-2 control-label">{:lang('modelname')}</label>
			<div class="col-md-6">
				<input type="text" name="name" id="name" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="table_name" class="col-md-2 control-label">{:lang('tablename')}</label>
			<div class="col-md-6">
				<input type="text" name="table_name" id="table_name" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="status" class="col-md-2 control-label">{:lang('status')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="status" value="1" checked>{:lang('button open')}</label>
				<label class="radio-inline"><input type="radio" name="status" value="0">{:lang('button close')}</label>
			</div>
		</li>
		<li class="form-group">
			<label for="remark" class="col-md-2 control-label">{:lang('remark')}</label>
			<div class="col-md-6">
				<textarea name="remark" id="remark" class="form-control"></textarea>
			</div>
		</li>
		<li class="form-group">
			<label for="model_table" class="col-md-2 control-label">{:lang('modeltable')}</label>
			<div class="col-md-6">
				<select name="model_table" id="model_table" class="form-control">
					{volist name="model_list" id="vo"}
					<option value="{$vo.table_name}">{:lang('model ' . $vo['name'])}</option>
					{/volist}
				</select>
			</div>
		</li>
	</ul>
	{:token()}
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:lang('button save')}" class="btn btn-danger btn-block">
	</div>
</form>
