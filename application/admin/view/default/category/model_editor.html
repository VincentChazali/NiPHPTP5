<form action="" method="post" class="form-horizontal">
	<ul>
		<li class="form-group">
			<label for="name" class="col-md-2 control-label">{:lang('modelname')}</label>
			<div class="col-md-6">
				<input type="text" name="name" id="name" class="form-control" value="{$data.name}">
			</div>
		</li>
		<li class="form-group">
			<label for="table_name" class="col-md-2 control-label">{:lang('tablename')}</label>
			<div class="col-md-6">
				<input type="text" name="table_name" id="table_name" class="form-control" disabled value="{$data.table_name}">
			</div>
		</li>
		<li class="form-group">
			<label for="status" class="col-md-2 control-label">{:lang('status')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="status" value="1" {eq name="data.status" value="1"}checked{/eq}>{:lang('button open')}</label>
				<label class="radio-inline"><input type="radio" name="status" value="0" {eq name="data.status" value="0"}checked{/eq}>{:lang('button close')}</label>
			</div>
		</li>
		<li class="form-group">
			<label for="remark" class="col-md-2 control-label">{:lang('remark')}</label>
			<div class="col-md-6">
				<textarea name="remark" id="remark" class="form-control">{$data.remark}</textarea>
			</div>
		</li>
		<li class="form-group">
			<label for="model_table" class="col-md-2 control-label">{:lang('modeltable')}</label>
			<div class="col-md-6">
				<select name="model_table" id="model_table" class="form-control" disabled>
					{volist name="model_list" id="vo"}
					<option value="{$vo.table_name}">{:lang('model ' . $vo['name'])}</option>
					{/volist}
				</select>
			</div>
		</li>
	</ul>
	{:token()}
	<input type="hidden" name="id" value="{$data.id}">
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:lang('button save')}" class="btn btn-danger btn-block" id="button-basic">
	</div>
</form>
