<form action="" method="post" class="form-horizontal">
	<ul>
		<li class="form-group">
			<label for="title" class="col-md-2 control-label">{:lang('title')}</label>
			<div class="col-md-6">
				<input type="text" name="title" id="title" class="form-control" value="{$data.title}">
			</div>
		</li>
		<li class="form-group">
			<label for="description" class="col-md-2 control-label">{:lang('description')}</label>
			<div class="col-md-6">
				<textarea name="description" id="description" class="form-control">{$data.description}</textarea>
			</div>
		</li>
		<li class="form-group">
			<label for="logo" class="col-md-2 control-label">{:lang('logo')}</label>
			<div class="col-md-6">
				<input type="text" name="logo" id="linklogo" class="form-control" value="{$data.logo}">
				<button type="button" class="btn btn-info btn-sm" id="upload" data-type="image" data-id="linklogo" data-model="{$model_name}">{:lang('button upload')}</button>
				<img src="{$data.logo}" id="img-linklogo" width="100" style="display:none">
			</div>
		</li>
		<if condition="$is_pass eq 1">
		<li class="form-group">
			<label class="col-md-2 control-label">{:lang('pass')}</label>
			<div class="col-md-6">
				<label class="radio-inline">
				<input type="radio" name="is_pass" {eq name="data.is_pass" value="1"}checked{/eq} value="1">{:lang('button yes')}
				</label>
				<label class="radio-inline">
				<input type="radio" name="is_pass" {eq name="data.is_pass" value="0"}checked{/eq} value="0">{:lang('button no')}
				</label>
			</div>
		</li>
		</if>
		<li class="form-group">
			<label for="url" class="col-md-2 control-label">{:lang('url')}</label>
			<div class="col-md-6">
				<input type="text" name="url" id="url" class="form-control" value="{$data.url}">
			</div>
		</li>
		<li class="form-group">
			<label for="type_id" class="col-md-2 control-label">{:lang('type')}</label>
			<div class="col-md-6">
				<select name="type_id" id="type_id" class="form-control">
					<option value="0">{:lang('select type')}</option>
					{volist name="type" id="vo"}
					<option value="{$vo.id}" {eq name="vo.id" value="$data.type_id"}selected="selected"{/eq}>{$vo.name}</option>
					{/volist}
				</select>
			</div>
		</li>
	</ul>
	{:token()}
	<input type="hidden" name="category_id" value="{$data.category_id}">
	<input type="hidden" name="id" value="{$data.id}">
	<div class="form-button col-md-10 col-md-offset-2">
	<!-- <input type="submit" value="{:lang('button save')}" class="btn btn-danger btn-block"" id="button-basic"> -->
	</div>
</form>
