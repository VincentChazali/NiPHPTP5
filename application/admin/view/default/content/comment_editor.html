<menu>
	<a href="{:url('', array('pass' => 'pass'))}" class="btn btn-default"><span class="icon-eye-close"></span>{:lang('button unexamined')}</a>
	<a href="{:url('', array('report' => 'report'))}" class="btn btn-default"><span class="icon-warning-sign"></span>{:lang('button report')}</a>
	<a href="{:url()}" class="btn btn-default"><span class="icon-eye-open"></span>{:lang('button all')}</a>
</menu>

<form action="" method="post" class="form-horizontal" data-parsley-validate="parsley" data-parsley-focus="last">
	<ul>
		<li class="form-group">
			<label class="col-md-2 control-label">{:lang('username')}</label>
			<div class="col-md-6">
				{$data.username}
			</div>
		</li>
		<li class="form-group">
			<label class="col-md-2 control-label">IP</label>
			<div class="col-md-6">
				{$data.ip}[{$data.ip_attr}]
			</div>
		</li>
		<li class="form-group">
			<label class="col-md-2 control-label">{:lang('content')}</label>
			<div class="col-md-6">
				<pre>{$data.content}</pre>
			</div>
		</li>
		<li class="form-group">
			<label class="col-md-2 control-label">{:lang('button report')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="is_report" value="1" {eq name="data.is_report" value="1"}checked{/eq} >{:lang('button yes')}</label>
				<label class="radio-inline"><input type="radio" name="is_report" value="0" {eq name="data.is_report" value="0"}checked{/eq} >{:lang('button no')}</label>
			</div>
		</li>
		<li class="form-group">
			<label class="col-md-2 control-label">{:lang('button check')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="is_pass" value="1" {eq name="data.is_pass" value="1"}checked{/eq} >{:lang('button yes')}</label>
				<label class="radio-inline"><input type="radio" name="is_pass" value="0" {eq name="data.is_pass" value="0"}checked{/eq} >{:lang('button no')}</label>
			</div>
		</li>
	</ul>
	{:token()}
	<input type="hidden" name="id" value="{$data.id}">
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:lang('button check')}" class="btn btn-danger btn-block">
	<a href="{:url('', array('method' => 'remove', 'id' => $data['id']))}" class="btn btn-warning btn-block">{:lang('button delete')}</a>
	</div>
</form>
