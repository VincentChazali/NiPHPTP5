<div id="dispatch">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h5 class="panel-title">{:lang('dispatch title')}</h5>
		</div>
		<div class="panel-body">
			{switch name="code"}
			{case value="1"}
			<p class="success"><i class="icon-ok"></i>{:strip_tags($msg)}</p>
			{/case}
			{case value="0"}
			<p class="error"><i class="icon-warning-sign"></i>{:strip_tags($msg)}</p>
			{/case}
			{/switch}
			<p class="detail"></p>
			<p class="jump">
				页面自动 <a id="href" href="{$url}">跳转</a>
				等待时间： <b id="wait">{$wait}</b>
			</p>
		</div>
	</div>
</div>
<script type="text/javascript">
(function(){
	var wait = document.getElementById('wait'),
	href = document.getElementById('href').href;
	var interval = setInterval(function(){
	var time = --wait.innerHTML;
		if(time <= 0) {
			location.href = href;
			clearInterval(interval);
		};
	}, 1000);
})();
</script>
