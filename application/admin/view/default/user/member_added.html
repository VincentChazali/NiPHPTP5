<form action="" method="post" class="form-horizontal" data-parsley-validate="parsley" data-parsley-focus="last">
	<ul>
		<li class="form-group">
			<label for="username" class="col-md-2 control-label">{:lang('membername')}</label>
			<div class="col-md-6">
				<input type="text" name="username" id="username" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="password" class="col-md-2 control-label">{:lang('password')}</label>
			<div class="col-md-6">
				<input type="password" name="password" id="password" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="not_password" class="col-md-2 control-label">{:lang('not password')}</label>
			<div class="col-md-6">
				<input type="password" name="not_password" id="not_password" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="email" class="col-md-2 control-label">{:lang('email')}</label>
			<div class="col-md-6">
				<input type="text" name="email" id="email" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="realname" class="col-md-2 control-label">{:lang('realname')}</label>
			<div class="col-md-6">
				<input type="text" name="realname" id="realname" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="nickname" class="col-md-2 control-label">{:lang('nickname')}</label>
			<div class="col-md-6">
				<input type="text" name="nickname" id="nickname" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="portrait" class="col-md-2 control-label">{:lang('portrait')}</label>
			<div class="col-md-6">
				<input type="text" name="portrait" id="portrait" class="form-control">
				<button type="button" class="btn btn-danger btn-block btn-sm" id="upload" data-type="portrait" data-id="portrait" data-model="">{:lang('button upload')}</button>
				<img src="" id="img-portrait" width="100" style="display:none">
			</div>
		</li>
		<li class="form-group">
			<label for="gender" class="col-md-2 control-label">{:lang('gender')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="gender" value="1" checked>{:lang('sex man')}</label>
				<label class="radio-inline"><input type="radio" name="gender" value="2">{:lang('sex woman')}</label>
			</div>
		</li>
		<li class="form-group">
			<label for="birthday" class="col-md-2 control-label">{:lang('birthday')}</label>
			<div class="col-md-6">
				<input type="text" name="birthday" id="birthday" class="form-control">
				<script type="text/javascript">
				$(function () {
					$('#birthday').datetimepicker(
						{format: 'Y-M-D', viewMode: 'years'}
						);
				});
				</script>
			</div>
		</li>
		<li class="form-group">
			<label for="province" class="col-md-2 control-label">{:lang('province')}</label>
			<div class="col-md-2">
				<select name="province" id="province" class="form-control region" data-type="city">
					<option value="">{:lang('select province')}</option>
					{volist name="region" id="vo"}
					<option value="{$vo.id}">{$vo.name}</option>
					{/volist}
				</select>
			</div>
			<div class="col-md-2">
				<select name="city" id="city" class="form-control region" data-type="area">
					<option value="">{:lang('select city')}</option>
				</select>
			</div>
			<div class="col-md-2">
				<select name="area" id="area" class="form-control">
					<option value="">{:lang('select area')}</option>
				</select>
			</div>
		</li>
		<li class="form-group">
			<label for="address" class="col-md-2 control-label">{:lang('address')}</label>
			<div class="col-md-6">
				<input type="text" name="address" id="address" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="phone" class="col-md-2 control-label">{:lang('phone')}</label>
			<div class="col-md-6">
				<input type="text" name="phone" id="phone" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="status" class="col-md-2 control-label">{:lang('status')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="status" value="1" checked>{:lang('button open')}</label>
				<label class="radio-inline"><input type="radio" name="status" value="0">{:lang('button close')}</label>
			</div>
		</li>
		<li class="form-group">
			<label for="" class="col-md-2 control-label">{:lang('memberlevel')}</label>
			<div class="col-md-6">
				<select name="level" class="form-control">
					<option value="">{:lang('memberlevel select')}</option>
					{volist name="level" id="vo"}
					<option value="{$vo.id}">{$vo.name}</option>
					{/volist}
				</select>
			</div>
		</li>
	</ul>
	{:token()}
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:lang('button save')}" class="btn btn-danger btn-block">
	</div>
</form>
