<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:lang('rolename')}</th>
			<th>{:lang('status')}</th>
			<th>{:lang('remark')}</th>
			<th>{:lang('operation')}</th>
		</tr>
	</thead>
	<tbody>
		{volist name="list" id="vo"}
		<tr>
			<td>{$vo.name}</td>
			<td>
				{eq name="vo.status" value="1"}
				{:lang('button open')}
				{else/}
				{:lang('button close')}
				{/eq}
			</td>
			<td>{$vo.remark}</td>
			<td>
				<a href="{:url('', array('method' => 'editor', 'id' => $vo['id']))}"><i class="icon-edit"></i>{:lang('button editor')}</a>
				<a href="{:url('', array('method' => 'remove', 'id' => $vo['id']))}"><i class="icon-remove"></i>{:lang('button delete')}</a>
			</td>
		</tr>
		{/volist}
	</tbody>
</table>
<div class="paging">
	{$page}
</div>
