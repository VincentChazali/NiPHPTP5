<menu>
	<a href="{:url('', array('method' => 'back'))}" class="btn btn-default"><span class="icon-plus"></span>{:lang('back')}</a>
	<a href="{:url('', array('method' => 'optimize'))}" class="btn btn-default"><span class="icon-stethoscope"></span>{:lang('back optimize')}</a>
</menu>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:lang('backname')}</th>
			<th>{:lang('backtime')}</th>
			<th>{:lang('backsize')}</th>
			<th>{:lang('operation')}</th>
		</tr>
	</thead>
	<tbody>
		{volist name="list" id="vo"}
		<tr>
			<td>{$vo.name}</td>
			<td>{$vo.time}</td>
			<td>{$vo.size}</td>
			<td>
				<a href="{:url('', array('method' => 'reduction', 'id' => $vo['id']))}" class="reduction"><i class="icon-retweet"></i>{:lang('button reduction')}</a>
				<a href="{:url('', array('method' => 'down', 'id' => $vo['id']))}"><i class="icon-download-alt"></i>{:lang('button download')}</a>
				<a href="{:url('', array('method' => 'remove', 'id' => $vo['id']))}" class="remove"><i class="icon-remove"></i>{:lang('button delete')}</a>
			</td>
		</tr>
		{/volist}
	</tbody>
</table>
