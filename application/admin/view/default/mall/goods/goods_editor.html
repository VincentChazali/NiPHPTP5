<form action="" method="post" class="form-horizontal">
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="presentation" class="active">
            <a href="#CT-basic" id="tab-CT-basic" aria-controls="CT-basic" role="tab" data-toggle="tab">{:lang('basic info')}</a>
        </li>
        <li role="presentation">
            <a href="#CT-content" id="tab-CT-content" aria-controls="CT-content" role="tab" data-toggle="tab">{:lang('content')}</a>
        </li>
        <li role="presentation">
            <a href="#CT-status" id="tab-CT-status" aria-controls="CT-status" role="tab" data-toggle="tab">{:lang('status')}</a>
        </li>
        <li role="presentation">
            <a href="#CT-album" id="tab-CT-album" aria-controls="CT-album" role="tab" data-toggle="tab">{:lang('album')}</a>
        </li>
        <li role="presentation">
            <a href="#CT-attr" id="tab-CT-attr" aria-controls="CT-attr" role="tab" data-toggle="tab">{:lang('attr')}</a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="CT-basic">
            <ul>
                <li class="form-group row">
                    <label for="name" class="col-md-2 control-label">{:lang('goods name')}</label>
                    <div class="col-md-6">
                        <input type="text" name="name" id="name" class="form-control" value="{$data.name}">
                    </div>
                </li>
                <li class="form-group row">
                    <label for="type_id" class="col-md-2 control-label">{:lang('goods type')}</label>
                    <div class="col-md-6">
                        <select name="type_id" id="type_id" class="form-control">
                            <option value=""></option>
                            {volist name="type" id="vo"}
                                {empty name="vo.child"}
                                <option value="{$vo.id}">{$vo.name}</option>
                                {else/}
                                <option value="{$vo.id}" disabled>{$vo.name}</option>
                                {volist name="vo.child" id="v"}
                                <option value="{$v.id}">|__{$v.name}</option>
                                {/volist}
                                {/empty}

                            {/volist}
                        </select>
                    </div>
                </li>
                <li class="form-group row">
                    <label for="brand_id" class="col-md-2 control-label">{:lang('goods brand')}</label>
                    <div class="col-md-6">
                        <select name="brand_id" id="brand_id" class="form-control">
                            <option value=""></option>
                        </select>
                    </div>
                </li>
                <li class="form-group row">
                    <label for="price" class="col-md-2 control-label">{:lang('goods price')}</label>
                    <div class="col-md-6 input-group">
                        <input type="text" name="price" id="price" class="form-control" value="{$data.price}">
                        <span class="input-group-addon">{:lang('mall yuan')}</span>
                    </div>
                </li>
                <li class="form-group row">
                    <label for="market_price" class="col-md-2 control-label">{:lang('goods market price')}</label>
                    <div class="col-md-6 input-group">
                        <input type="text" name="market_price" id="market_price" class="form-control" value="{$data.market_price}">
                        <span class="input-group-addon">{:lang('mall yuan')}</span>
                    </div>
                </li>
                <li class="form-group row">
                    <label for="number" class="col-md-2 control-label">{:lang('goods number')}</label>
                    <div class="col-md-6">
                        <input type="text" name="number" id="number" class="form-control" value="{$data.number}">
                    </div>
                </li>
                <li class="form-group row">
                    <label for="thumb" class="col-md-2 control-label">{:lang('thumb')}</label>
                    <div class="col-md-6">
                        <input type="text" name="thumb" id="thumb" class="form-control" value="{$data.thumb}">
                        <button type="button" class="btn btn-success btn-sm np-upload" data-type="mallimage" data-id="thumb" data-model="">{:lang('button upload')}</button>
                        <img src="" id="img-thumb" width="100" style="display:none">
                    </div>
                </li>
            </ul>
        </div>

        <div role="tabpanel" class="tab-pane" id="CT-content">
            <ul>
                <li class="form-group row">
                    <label for="content" class="col-md-2 control-label">{:lang('content')}</label>
                    <div class="col-md-10">
                        <textarea name="content" class="form-control ckeditor">{$data.content}</textarea>
                    </div>
                </li>
            </ul>
        </div>

        <div role="tabpanel" class="tab-pane" id="CT-status">
            <ul>
                <li class="form-group row">
                    <label for="" class="col-md-2 control-label">{:lang('goods pass')}</label>
                    <div class="col-md-10">
                        <label class="radio-inline"><input type="radio" name="is_pass" {eq name="data.is_pass" value="1"}checked{/eq} value="1">{:lang('button yes')}</label>
                        <label class="radio-inline"><input type="radio" name="is_pass" {eq name="data.is_pass" value="0"}checked{/eq} value="0">{:lang('button no')}</label>
                    </div>
                </li>
                <li class="form-group row">
                    <label for="" class="col-md-2 control-label">{:lang('goods show')}</label>
                    <div class="col-md-10">
                        <label class="radio-inline"><input type="radio" name="is_show" {eq name="data.is_show" value="1"}checked{/eq} value="1">{:lang('button yes')}</label>
                        <label class="radio-inline"><input type="radio" name="is_show" {eq name="data.is_show" value="0"}checked{/eq} value="0">{:lang('button no')}</label>
                    </div>
                </li>
                <li class="form-group row">
                    <label for="" class="col-md-2 control-label">{:lang('goods com')}</label>
                    <div class="col-md-10">
                        <label class="radio-inline"><input type="radio" name="is_com" {eq name="data.is_com" value="1"}checked{/eq} value="1">{:lang('button yes')}</label>
                        <label class="radio-inline"><input type="radio" name="is_com" {eq name="data.is_com" value="0"}checked{/eq} value="0">{:lang('button no')}</label>
                    </div>
                </li>
                <li class="form-group row">
                    <label for="" class="col-md-2 control-label">{:lang('goods top')}</label>
                    <div class="col-md-10">
                        <label class="radio-inline"><input type="radio" name="is_top" {eq name="data.is_top" value="1"}checked{/eq} value="1">{:lang('button yes')}</label>
                        <label class="radio-inline"><input type="radio" name="is_top" {eq name="data.is_top" value="0"}checked{/eq} value="0">{:lang('button no')}</label>
                    </div>
                </li>
                <li class="form-group row">
                    <label for="" class="col-md-2 control-label">{:lang('goods hot')}</label>
                    <div class="col-md-10">
                        <label class="radio-inline"><input type="radio" name="is_hot" {eq name="data.is_hot" value="1"}checked{/eq} value="1">{:lang('button yes')}</label>
                        <label class="radio-inline"><input type="radio" name="is_hot" {eq name="data.is_hot" value="0"}checked{/eq} value="0">{:lang('button no')}</label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    {:token()}
    <div class="form-button col-md-10 col-md-offset-2">
    <input type="hidden" name="id" value="{$data.id}">
    <input type="submit" value="{:lang('button save')}" class="btn btn-danger btn-block"">
    </div>
</form>
<script type="text/javascript" src="__STATIC__library/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="__STATIC__library/ckeditor/config.js"></script>
