<div class="smart-widget">
    <div class="smart-widget-header">
        {$__SUB_TITLE__}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">{:lang('type name')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pid" class="col-lg-2 control-label">{:lang('type parent')}</label>
                    <div class="col-lg-10">
                        <input type="hidden" name="pid" value="{$parent.id}">
                        <input type="text" id="pid" class="form-control category-pid" disabled value="{$parent.name}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-lg-2 control-label">{:lang('type image')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="image" id="image" class="form-control">
                        <button type="button" class="btn btn-info btn-sm np-upload" data-type="malltype" data-id="image" data-model="">{:lang('button upload')}</button>
                        <img src="" id="img-image" width="100" style="display:none">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        {:token()}
                        <input type="submit" value="{:lang('button save')}" class="btn btn-info marginTB-xs">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
