<div class="smart-widget">
    <div class="smart-widget-header">
        {$__SUB_TITLE__}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">{:lang('type name')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" id="name" class="form-control" value="{$data.name}" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="type_id" class="col-lg-2 control-label">{:lang('goods type')}</label>
                    <div class="col-lg-10">
                        <select name="type_id" id="type_id" class="form-control">
                            <option value="">{:lang('please goods type')}</option>
                            {volist name="type" id="vo"}
                                {empty name="vo.child"}
                                <option value="{$vo.id}" {eq name="vo.id" value="$data.type_id"}selected="selected"{/eq}>{$vo.name}</option>
                                {else/}
                                <option value="{$vo.id}" disabled>{$vo.name}</option>
                                {volist name="vo.child" id="v"}
                                <option value="{$v.id}" {eq name="v.id" value="$data.type_id"}selected="selected"{/eq}>|__{$v.name}</option>
                                {/volist}
                                {/empty}

                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-lg-2 control-label">{:lang('type image')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="image" id="image" class="form-control" value="{$data.image}">
                        <button type="button" class="btn btn-info btn-sm np-upload" data-type="brand" data-id="image" data-model="">{:lang('button upload')}</button>
                        <img src="{$data.image}" id="img-image" width="100" {eq name="data.image" value=""}style="display:none"{/eq}>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        {:token()}
                        <input type="hidden" name="id" value="{$data.id}">
                        <input type="submit" value="{:lang('button save')}" class="btn btn-info marginTB-xs">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
