<div class="smart-widget">
    <div class="smart-widget-header">
        {$__SUB_TITLE__}

        {include file="public/button" /}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <table class="table table-striped" id="dataTable">
                    <thead>
                        <tr>
                            <th>{:lang('id')}</th>
                            <th>{:lang('name')}</th>
                            <th>{:lang('type name')}</th>
                            <th>{:lang('operation')}</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="list" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.type_name}</td>
                            <td>
                                <a href="{:url('', array('method' => 'editor', 'id' => $vo['id']))}"><i class="fa fa-edit"></i>{:lang('button editor')}</a>
                                <a href="{:url('', array('method' => 'remove', 'id' => $vo['id']))}" class="remove"><i class="fa fa-times"></i>{:lang('button delete')}</a>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
            </form>
            <div>
            {$page}
            </div>
        </div>
    </div>
</div>
