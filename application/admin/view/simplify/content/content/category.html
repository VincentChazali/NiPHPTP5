<div class="smart-widget">
    <div class="smart-widget-header">
        {$__SUB_TITLE__}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="row">
                {volist name="category" id="vo"}
                <div class="col-lg-3">
                    <div class="thumbnail">
                        <img src="__IMG__{$vo.model_name}.png" alt="">
                        <div class="caption align-c">
                            <h5>{$vo.name}</h5>
                            {eq name="vo.model_name" value="page"}
                            <a href="{:url('', array('method' => 'page', 'cid' => $vo['id']))}">
                                {:lang('button editor')}
                            </a>
                            {else/}
                            <a href="{:url('', array('method' => 'manage', 'cid' => $vo['id']))}">
                                {:lang('button list')}
                            </a>
                            {/eq}
                            {neq name="vo.child" value=""}
                                -
                                <a href="{:url('', array('pid' => $vo['id']))}">
                                    {:lang('button child')}
                                </a>
                            {/neq}
                        </div>
                    </div>
                </div>
                {/volist}
                </div>
            </form>
        </div>
    </div>
</div>
