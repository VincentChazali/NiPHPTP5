<div class="smart-widget">
    <div class="smart-widget-header">
        {$__SUB_TITLE__}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-md-2 control-label">{:lang('title')}</label>
                    <div class="col-md-6">
                        {$data.title}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 control-label">{:lang('username')}</label>
                    <div class="col-md-6">
                        {$data.username}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="type_id" class="col-md-2 control-label">{:lang('type')}</label>
                    <div class="col-md-6">
                        {volist name="type" id="vo"}
                        {eq name="vo.id" value="$data.type_id"}{$vo.name}{/eq}
                        {/volist}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 control-label">IP</label>
                    <div class="col-md-6">
                        {$data.ip}[{$data.ip_attr}]
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 control-label">{:lang('content')}</label>
                    <div class="col-md-6">
                        <pre>{$data.content}</pre>
                    </div>
                </div>
                {volist name="data.field_data" id="vo"}
                <div class="form-group row">
                    <label for="seo_title" class="col-md-2 control-label">{$vo.field_name}</label>
                    <div class="col-md-6">
                        {$vo.field_data}
                    </div>
                </div>
                {/volist}
                <div class="form-group row">
                    <label class="col-md-2 control-label">{:lang('button check')}</label>
                    <div class="col-md-6">
                        <label class="radio-inline"><input type="radio" name="is_pass" value="1" {eq name="data.is_pass" value="1"}checked{/eq} >{:lang('button yes')}</label>
                        <label class="radio-inline"><input type="radio" name="is_pass" value="0" {eq name="data.is_pass" value="0"}checked{/eq} >{:lang('button no')}</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
