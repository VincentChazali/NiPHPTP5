<div class="smart-widget">
    <div class="smart-widget-header">
        {$__SUB_TITLE__}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">{:lang('typename')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" id="name" class="form-control" value="{$data.name}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category_id" class="col-lg-2 control-label">{:lang('fieldscategory')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="" id="" class="form-control" disabled value="{$data.cat_name}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">{:lang('remark')}</label>
                    <div class="col-lg-10">
                        <textarea name="description" id="description" class="form-control">{$data.description}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        {:token()}
                        <input type="hidden" name="id" value="{$data.id}">
                        <input type="submit" value="{:lang('button save')}" class="btn btn-info marginTB-xs">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
