<div class="list-title">
	<h3>最新发布</h3>
</div>

{label:list id="1"}
<article class="excerpt media {eq name="key+1" value="$tag_count"}end{/eq} {eq name="key" value="0"}start{/eq}">
	{notempty name="vo.thumb"}
	<a class="media-left" href="{$vo.url}">
		<img src="__DOMAIN__{$vo.thumb}" alt="...">
	</a>
	{/notempty}
	<div class="media-body">
		<div class="media-heading">
			<h2>
				<span class="label label-info"><a href="{$vo.cat_url}">{$vo.cat_name}</a></span>
				<a href="{$vo.url}">{$vo.title}</a>
			</h2>

			<div class="meta">
				<span><i class="icon-time"></i>{$vo.update_time|date="Y-m-d",###}</span>
				<span><i class="icon-eye-open"></i>阅读({$vo.hits})</span>
				<span><i class="icon-comments-alt"></i>评论(<a href="">{$vo.comment_count}</a>)</span>
			</div>
		</div>
		<p>{$vo.description}</p>
	</div>
</article>
{/label:list}
