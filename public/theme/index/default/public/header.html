<header id="header">
	<div class="container">
		<section class="row header-top grey">
			<div class="col-md-2 member">
				欢迎回来，<a href="">请登录</a>!
			</div>

			<div class="col-md-10 menu">
				<ul class="nav nav-pills float-r">
					{label:nav type="top"}
					<li><a href="{$vo.url}">{$vo.name}</a></li>
					{/label:nav}
				</ul>
			</div>
		</section>

		<section class="row black">
			<hgroup id="logo" class="col-md-3">
				<h1><a href="{:url('/')}" title="">XXX</a></h1>
			</hgroup>

			<nav id="nav" class="col-md-9">
				<ul class="nav nav-pills float-r">
					<li role="presentation"><a href="{:url('/')}">首页</a></li>

					{label:nav type="main"}
					<li role="presentation" {notempty name="vo.child"}class="dropdown"{/notempty}>
						{notempty name="vo.child"}
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
							{$vo.name} <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							{volist name="vo.child" id="cv"}
							<li><a href="{$cv.url}">{$cv.name}</a></li>
							{/volist}
						</ul>
						{else/}
						<a href="{$vo.url}">{$vo.name}</a>
						{/notempty}
					</li>
					{/label:nav}
				</ul>
			</nav>
		</section>
	</div>
</header>
