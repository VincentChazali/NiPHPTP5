<form action="" method="post">
    <ul>
        <li class="form-group row">
            <label for="username" class="col-md-2 control-label align-r">{:lang('username')}</label>
            <div class="col-md-10">
                <input type="text" name="username" id="username" class="form-control" value="{$user_data.username}">
            </div>
        </li>
        <li class="form-group row">
            <label for="nickname" class="col-md-2 control-label align-r">{:lang('nickname')}</label>
            <div class="col-md-10">
                <input type="text" name="nickname" id="nickname" class="form-control" value="{$user_data.nickname}">
            </div>
        </li>
        <li class="form-group row">
            <label for="realname" class="col-md-2 control-label align-r">{:lang('realname')}</label>
            <div class="col-md-10">
                <input type="text" name="realname" id="realname" class="form-control" value="{$user_data.realname}">
            </div>
        </li>
        <li class="form-group row">
            <label for="email" class="col-md-2 control-label align-r">{:lang('email')}</label>
            <div class="col-md-10">
                <input type="text" name="email" id="email" class="form-control" value="{$user_data.email}">
            </div>
        </li>
        <li class="form-group row">
            <label for="phone" class="col-md-2 control-label align-r">{:lang('phone')}</label>
            <div class="col-md-10">
                <input type="text" name="phone" id="phone" class="form-control" value="{$user_data.phone}">
            </div>
        </li>
        <li class="form-group row">
            <label for="" class="col-md-2 control-label align-r">{:lang('gender')}</label>
            <div class="col-md-10">
                <input type="radio" name="gender" id="gender" {eq name="user_data.gender" value="1"}checked{/eq} value="1">{:lang('sex man')}
                <input type="radio" name="gender" id="gender" {eq name="user_data.gender" value="2"}checked{/eq} value="2">{:lang('sex woman')}
            </div>
        </li>
        <li class="form-group row">
            <label for="birthday" class="col-md-2 control-label align-r">{:lang('birthday')}</label>
            <div class="col-md-10">
                <input type="text" name="birthday" id="birthday" class="form-control" value="{$user_data.birthday|date="Y-m-d",###}">
            </div>
        </li>
        <li class="form-group row">
            <label for="province" class="col-md-2 control-label align-r">{:lang('province')}</label>
            <div class="col-md-2">
                <select name="province" id="province" class="form-control region" data-type="#city">
                    <option value="">{:lang('select province')}</option>
                    {volist name="region" id="vo"}
                    <option value="{$vo.id}" {eq name="user_data.province" value="$vo.id"}selected{/eq} >{$vo.name}</option>
                    {/volist}
                </select>
            </div>
            <div class="col-md-2">
                <select name="city" id="city" class="form-control region" data-type="#area">
                    <option value="">{:lang('select city')}</option>
                    {volist name="city" id="vo"}
                    <option class="op" value="{$vo.id}" {eq name="user_data.city" value="$vo.id"}selected{/eq} >{$vo.name}</option>
                    {/volist}
                </select>
            </div>
            <div class="col-md-2">
                <select name="area" id="area" class="form-control">
                    <option value="">{:lang('select area')}</option>
                    {volist name="area" id="vo"}
                    <option class="op" value="{$vo.id}" {eq name="user_data.area" value="$vo.id"}selected{/eq} >{$vo.name}</option>
                    {/volist}
                </select>
            </div>
        </li>
        <li class="form-group row">
            <label for="address" class="col-md-2 control-label align-r">{:lang('address')}</label>
            <div class="col-md-10">
                <input type="text" name="address" id="address" class="form-control" value="{$user_data.address}">
            </div>
        </li>
        <li>
            {:token()}
            <label for="" class="col-md-2"></label>
            <input type="hidden" name="id" value="{$user_data.id}">
            <input type="submit" class="btn btn-primary" value="{:lang('button editor')}">
        </li>
    </ul>
</form>
{css href="__LIBRARY__datetimepicker/css/bootstrap-datetimepicker.min.css" /}
{js href="__LIBRARY__datetimepicker/js/bootstrap-datetimepicker.min.js" /}
<script type="text/javascript">
$(function () {
    $('#birthday').datetimepicker(
        {format: 'Y-M-D', viewMode: 'years'}
        );
});
</script>
